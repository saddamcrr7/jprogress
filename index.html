<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jProgress - Simple jQuery Progress Bar</title>
    <!--plugin css-->
    <link rel="stylesheet" href="jprogress/jprogress.css">
</head>
<body>
    <div class="progressbars" progress="80%"></div>
    <div class="progressbars" progress="30%"></div>
    <div class="progressbars" progress="70%"></div>
    <div class="progressbars" progress="90%"></div>
    
    <div class="progressbarsone" progress="80%"></div>
    <div class="progressbarsone" progress="30%"></div>
    <div class="progressbarsone" progress="70%"></div>
    <div class="progressbarsone" progress="90%"></div>
    
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <!--plugin js-->
    <script src="jprogress/jprogress.js" type="text/javascript"></script>
    
    <script>
        // activate jprogress
        $(".progressbars").jprogress();
        $(".progressbarsone").jprogress({
            background: "red"
        });
    </script>
</body>
</html>
